<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Jiaozi</title>
  </head>

  <!-- body 中调用 OnResize方法, 这样在PC端使用浏览器查看时, 当用户改变浏览器尺寸时, 屏幕自适应 -->
  <body onResize="ChangeCanvas()">

  <body style="text-align: center">

    <!-- 在这里设置游戏的 整个界面是100%填充设备 -->
    <canvas id="unity-canvas" style="width:100%; height:100%; background: #231F20"></canvas>
    <script src="Build/Jiaozi.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Jiaozi.data.unityweb",
        frameworkUrl: "Build/Jiaozi.framework.js.unityweb",
        codeUrl: "Build/Jiaozi.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Jiaozi",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>

    <script type="text/javascript">
      function ChangeCanvas()
      {
         document.getElementById("gameContainer").style.width = window.innerWidth + "px";
         document.getElementById("gameContainer").style.height = window.innerHeight + "px";
         document.getElementById("#canvas").style.width = window.innerWidth + "px";
         document.getElementById("#canvas").style.height = window.innerHeight + "px";
      }
    </script>

  </body>
</html>
